<div id="feedback" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Надіслати повідомлення</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div id="feedbackFormNameBlock" class="form-group has-error">
            <label class="form-control-label" for="feedbackFormNameInput"><span>Ім'я*</span></label>
            <input type="text" class="form-control" id="feedbackFormNameInput">
          </div>
          <div id="feedbackFormEmailBlock" class="form-group has-error">
            <label class="form-control-label" for="feedbackFormEmailInput"><span>Email</span></label>
            <input type="email" class="form-control" id="feedbackFormEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div id="feedbackFormTextBlock" class="form-group has-error">
            <label class="form-control-label" for="feedbackFormTextArea"><span>Текст повідомлення*</span></label>
            <textarea class="form-control" id="feedbackFormTextArea" rows="4"></textarea>
          </div>  
          <div id="feedbackButtonsBlock" class="form-group feedback-btns mb-1">
            <button type="button" class="btn navpanel-btn" data-dismiss="modal">Відміна</button>
            <button type="submit" class="btn navpanel-btn">Надіслати</button>        
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn navpanel-btn" data-dismiss="modal">Відміна</button>
        <button type="button" class="btn navpanel-btn">Надіслати</button>        
      </div> -->
    </div>
  </div>
</div>
